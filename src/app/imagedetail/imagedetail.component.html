<div class="row text-center" *ngIf ="image">
 
  <div class="col-md-6 image-detail">
      <img src="{{image.url}}" width= "100%" height= "100%">  
  </div>
  <div class="col-md-6"> 
    <h1>The Answer</h1>
    <span>{{image.answer}}</span>
    <div>
      <button type="button" class="btn btn-success" (click)="onBack()"> <i class='glyphicon glyphicon-chevron-left'></i>  Back to All Intersections</button>
    </div>
    
  </div>
 
</div>
